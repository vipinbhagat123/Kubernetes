kind: Job
apiVersion: batch/v1
metadata:
  name: demo-job
  namespace: nginx-vipin
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: demo-job-pod
      labels:
        app: batch-task
    spec:
      containers:
      - name: demo-job-container
        image: busybox
        command: ["sh", "-c", "echo Hello, Kubernetes! && sleep 10"]
      restartPolicy: Never
